	<h2>史上最坑爹的游戏4攻略</h2>
    <h3>第五关 打败坑爹男</h3>
    <div class="content">
　　PS ：不是大块头就应以智取胜。
    <br/>
　　1.点击右方向键靠近大只佬。
    <br/>
　　2.再点击右方向键绕道大只佬右边
    <br/>
　　3.再点击左方向键绕道大只佬左边
    <br/>
　　4.一直反复这两个操作，就可以把大只佬绕晕啦，坑爹小肌佬还没出手就赢了，轻松过关。
    </div>
